<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #d1 {
            height: 100px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <button id="btn1">显示</button>
    <button id="btn2">隐藏</button>
    <button id="btn3">取反</button>
    <div id="d1"></div>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
    $(()=>{
        $('#btn1').click(()=>{
            // $('#d1').show();
            // 加上时间
            // $('#d1').show(200);
            // 加上回调函数
            $('#d1').show(200,()=>{
                alert('显示完成');
            });
        }),
        $('#btn2').click(()=>{
            // $('#d1').hide();
            // 加上时间
            // $('#d1').hide(200);
            // 加上回调函数
            $('#d1').hide(200,()=>{
                alert('隐藏完成');
            })
        });
        // 对显示和隐藏效果进行取反
        $('#btn3').click(()=>{
            $('#d1').toggle(100,()=>{
                alert('取反操作执行完毕');
            })
        })
    })
</script>

</html>
